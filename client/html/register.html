<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script defer src="../scripts/register.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <form id="form" action="" method="POST" class="w-50 mx-auto">
          <div class="mb-3" id="inputs">
            <label for="register" class="form-label display-6 lead">Register</label><br>
            <input
              type="text"
              placeholder="Enter your username"
              class="form-control form-rounded mb-2"
              id="username"
            />
            <input
              type="password"
              placeholder="Enter a password"
              class="form-control form-rounded mb-2"
              id="password"
            />
          </div>
            <br>
          <button type="submit" class="btn btn-primary" id="submit_btn">Submit</button>
        </form>
      </div>


</body>

</html>
